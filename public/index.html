<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisanal Software</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        a {
            color: #6495ed;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        p:last-child {
            margin-bottom: 0;
        }

        ul, ol {
            margin-bottom: 1rem;
            margin-left: 2rem;
        }

        ul:last-child, ol:last-child {
            margin-bottom: 0;
        }

        li {
            margin-bottom: 0.25rem;
        }

        li:last-child {
            margin-bottom: 0;
        }

        header, main, footer {
            margin-bottom: 2rem;
        }

        header:last-child, main:last-child, footer:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Artisanal Software</h1>
            <p>Tiny projects, made mostly by hand (with a little help from machines when I'm feeling lazy).</p>
        </header>

        <main>
            <section>
                <h2>Language Toys</h2>

                <h3>Korean</h3>

                <ul>
                    <li>Hangul flashcards</li>
                </ul>

                <h3>Japanese</h3>

                <ul>
                    <li>Kana flashcards</li>
                </ul>
            </section>
        </main>

        <footer>
            <p>Questions? <a href="mailto:jbiesnecker@gmail.com">Drop a line</a>.</p>
            <p>Copyright &copy; 2025, John Biesnecker. <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Some rights reserved</a>    .</p>
        </footer>
    </div>
</body>
</html>
